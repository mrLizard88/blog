{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <img scr="{{ post.image.url }}" alt="Obrazek" width="250px">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
